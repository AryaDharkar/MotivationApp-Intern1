<html>
	<head>
		<title>Motivation App</title>
		<style>
			* {
				font-size: 2vw;
			}
			.container {
				background-color: linen;
				border: solid;
				width: 70%;
				margin-top: 10%;
				padding: 15px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				border-radius: 10px;
				overflow: hidden;
				transition: max-height 1s ease, padding 0.6s ease;
				max-height: 150px; /* Initial height */
			}
			body {
				background-color: #B2AC88;
			}
			h2 {
				font-size: 1.5vw;
			}
		</style>
	</head>
	<body>
		<center>
			<div class="container" id="box">
				<h1>Click To Get Motivation</h1>
				<form onsubmit="show()">
					<input type="submit" value="Click me" />
				</form>
				<h2 id="msg"></h2>
				<h2 id="author"></h2>
			</div>
		</center>
		<script>
			let data = [
				{"message": "The only way to do great work is to love what you do.", "author": "Steve Jobs"},
				{"message": "Success is not final, failure is not fatal: It is the courage to continue that counts.", "author": "Winston Churchill"},
				{"message": "Believe you can and you're halfway there.", "author": "Theodore Roosevelt"},
				{"message": "Don't watch the clock; do what it does. Keep going.", "author": "Sam Levenson"},
				{"message": "Your time is limited, don't waste it living someone else's life.", "author": "Steve Jobs"},
				{"message": "The harder you work for something, the greater you'll feel when you achieve it.", "author": "Unknown"},
				{"message": "Don't stop when you're tired. Stop when you're done.", "author": "Unknown"},
				{"message": "Dream big and dare to fail.", "author": "Norman Vaughan"},
				{"message": "Success usually comes to those who are too busy to be looking for it.", "author": "Henry David Thoreau"},
				{"message": "Opportunities don't happen, you create them.", "author": "Chris Grosser"},
				{"message": "It always seems impossible until it’s done.", "author": "Nelson Mandela"},
				{"message": "Hardships often prepare ordinary people for an extraordinary destiny.", "author": "C.S. Lewis"},
				{"message": "The only limit to our realization of tomorrow is our doubts of today.", "author": "Franklin D. Roosevelt"},
				{"message": "The way to get started is to quit talking and begin doing.", "author": "Walt Disney"},
				{"message": "Don’t be afraid to give up the good to go for the great.", "author": "John D. Rockefeller"},
				{"message": "You don’t have to be great to start, but you have to start to be great.", "author": "Zig Ziglar"},
				{"message": "Do what you can, with what you have, where you are.", "author": "Theodore Roosevelt"},
				{"message": "The only person you are destined to become is the person you decide to be.", "author": "Ralph Waldo Emerson"},
				{"message": "Start where you are. Use what you have. Do what you can.", "author": "Arthur Ashe"}
			];

			const show = () => {
				event.preventDefault();
				let msg = document.getElementById("msg");
				let author = document.getElementById("author");
				let rand = parseInt(Math.random() * data.length);
				msg.innerHTML = data[rand].message;
				author.innerHTML = "- " + data[rand].author;

				let box = document.getElementById("box");
				box.style.maxHeight = '500px'; // Expand container height
				box.style.padding = '25px';    // Increase padding when expanding
			}
		</script>
	</body>
</html>
