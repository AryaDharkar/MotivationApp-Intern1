<html>
	<head>
		<title>Motivation App</title>
		<style>
			* {
				font-size: 2vw;
			}
			.container {
				background-color: linen;
				border: solid;
				width: 50%;
				margin-top: 10%;
				padding: 15px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				border-radius: 10px;
				overflow: hidden;
				transition: max-height 1s ease, padding 0.6s ease;
				max-height: 150px; /* Initial height */
			}
			body {
				background-color: #B2AC88;
			}
			h2 {
				font-size: 1.5vw;
			}
		</style>
	</head>
	<body>
		<center>
			<div class="container" id="box">
				<h1>Get Your Motivation</h1>
				<form onsubmit="show()">
					<input type="submit" value="Inspire Me" />
				</form>
				<h2 id="msg"></h2>
				<h2 id="author"></h2>
			</div>
		</center>
		<script>
			const show = () => {
				event.preventDefault();
				let msg = document.getElementById("msg");
				let author = document.getElementById("author");
				let url = "https://quotes-api-self.vercel.app/quote";
				fetch(url)
				.then (res=>res.json())
				.then (data=>{
					msg.innerHTML=data.quote;
					author.innerHTML= data.author;
				})
				.catch(err=>alert("issue: "+err));

				let box = document.getElementById("box");
				box.style.maxHeight = '500px'; // Expand container height
				box.style.padding = '25px';    // Increase padding when expanding
			}
		</script>
	</body>
</html>
